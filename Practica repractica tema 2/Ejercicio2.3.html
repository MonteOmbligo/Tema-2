<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id ="pregunta"></h2>
    <h3 id="resultado"></h3>
    <script>
        let numAzar = Math.trunc(Math.random()*40+10);
        //Funcion para calcular primos
        function esPrimo(num){
            primo=true;
            for(let i = 2;i<num;i++){
                if(num%i==0){
                    primo=false;
                }
            }
            return primo;
        }
        document.getElementById("pregunta").innerHTML+="Numeros primos comprendidos entre 0 y "+numAzar;
        //Bucle para imprimirlos
        for(let i = 1;i<=numAzar;i++){
            if(esPrimo(i)){
                document.getElementById("resultado").innerHTML+=i+"<br>";
            }
        }

    </script>

</body>
</html>
