<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id= "resultado"></p>
    <script>
        var numAzar=Math.trunc(Math.random()*9+1);

        for(let i=1;i<=10;i++){
            document.getElementById("resultado").innerHTML+=
                numAzar+" x "+i+" = "+numAzar*i+"<br>";
        }


    </script>
</body>
</html>
