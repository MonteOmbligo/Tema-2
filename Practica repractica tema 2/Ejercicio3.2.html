<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id = "pregunta"></h2>
    <h3 id = "resultado"></h3>
    <script>

        let num = parseInt(prompt("Introduzca un numero no negativo"));
        if(num<1){
            document.getElementById("pregunta").innerHTML+="Debe introducir nu numero positovo";
        }else{

        let factorial=1;
        
        for(let i = 1;i<=num;i++){
            factorial*=i;
        }
        document.getElementById("pregunta").innerHTML+="El factorial de "+num+" es: ";
        document.getElementById("resultado").innerHTML+=factorial;

        }

    </script>
    
</body>
</html>
